<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
	<title>NANOSCIENCE UTEC - UFN</title>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:./utec.mind;" vr-mode-ui="disable: true" device-orientation-permission-ui="enabled: false">
      <a-assets>	
		<a-asset-item id="model" src="./5VF1-surf-bychain-print_NIH3D.glb"></a-asset-item>
      </a-assets>
	  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
	  <a-gltf-model position="0 0 0.1" scale="0.005 0.005 0.005" src="#model"
          animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true; dir: alternate">
		  </a-gltf-model>
        <!--a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane-->
      </a-entity>
    </a-scene>
  </body>
</html>
